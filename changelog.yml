databaseChangeLog:
  - changeSet:
          id: Create tenant schema
          author: agomez
          runOnChange: true
          changes:
              - sql:
                  sql: create schema ${schema.name}
  - changeSet:
            id: Set default schema
            author: agomez
            comment: This change set is always executed.
            validCheckSum:
                - 7:e25f777d236def994dccf25fbe9f85c9
            runAlways: true
            changes:
                - sql:
                    sql: set search_path = ${schema.name}

  - include:
      relativeToChangelogFile: true
      file: COS/structure/COS_init_worker.sql

  - include:
      relativeToChangelogFile: true
      file: COS/data/COS_init_data_worker.sql

  - include:
      relativeToChangelogFile: true
      file: CTAS/structure/CTAS_init_worker.sql

  - include:
      relativeToChangelogFile: true
      file: CTAS/data/CTAS_init_data_worker.sql