databaseChangeLog:
  - changeSet:
          id: Create tenant schema
          author: agomez
          runOnChange: true
          changes:
              - sql:
                  sql: create schema if not exists ${schema.name}
  - changeSet:
            id: Set default schema
            author: agomez
            runAlways: true
            validCheckSum:
                - ANY
            comment: This change set is always executed.
            changes:
                - sql:
                    sql: set search_path = ${schema.name}

  - changeSet:
            changes:
                - sqlFile:
                    path: COS/structure/COS_init_worker.sql
                    relativeToChangelogFile: true
                    stripComments: true
  - changeSet:
            changes:
                - sqlFile:
                    path: COS/data/COS_init_data_worker.sql
                    relativeToChangelogFile: true
                    stripComments: true

  - changeSet:
            changes:
                - sqlFile:
                    path: CTAS/structure/CTAS_init_worker.sql
                    relativeToChangelogFile: true
                    stripComments: true

  - changeSet:
            changes:
                - sqlFile:
                    path: CTAS/data/CTAS_init_data_worker.sql
                    relativeToChangelogFile: true
                    stripComments: true


